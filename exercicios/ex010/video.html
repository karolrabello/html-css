<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    
    <h1>Inserindo video hospedados localmente</h1>
    <p>Esse video esta hospedado no meu próprio servidor.</p>
    <!--<video src="midias/city.mp4" width="500" controls></video>-->
    <video width="500" controls>
        <source src="midias/city.mp4" type="video/mp4">
            <p>Seu navegador não tem extenções para vídeo.</p>
 <!--Video locais consomem seus dados de hospedagem-->
        </video>
    <h1>Inserindo videos externos</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PQW8sG1zb4Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
