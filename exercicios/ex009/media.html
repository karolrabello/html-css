    <h1>Imagens dinâmicas </h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou apenas diminua o tamanho do seu navegador.</p>
   <picture>
       <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Letra G">
   </picture>
<br>
   <h1>Reproduzindo audio</h1>
   <p>Agora vamos aprender a reproduzir um audio.</p>
 <audio preload="metadata" controls autoplay>
   <source src="audios/softfeeling.mp3" type="audio/mpeg">
   <source src="audios/softfeeling.ogg" type="audio/ogg">
   <source src="audios/softfeeling.wav" type="audio/wav">
   <p>Infelizmente, seu navegador não consegue reproduzir audio.
       Clique <a href="audios/softfeeling.mp3">aqui</a> para baixar o arquivo MP3. </p> 
 </audio>
